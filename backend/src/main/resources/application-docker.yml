server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: exam-registration-system
  main:
    allow-circular-references: true
  
  # 数据源配置 - Docker环境
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/exam_registration_system?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
      
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/**/*.xml

# JWT配置
jwt:
  secret: exam-registration-system-jwt-secret-key-2024-very-long-secure-key-for-hs512-algorithm-requirement
  expiration: 604800 # 7天，单位：秒

# 日志配置
logging:
  level:
    com.exam: info
    org.springframework.security: info
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'

# 文件存储配置 - Docker环境
file:
  upload:
    path: /app/uploads/
    avatar-path: avatar/
    material-path: materials/
    exam-file-path: exam-files/
    ticket-path: tickets/
